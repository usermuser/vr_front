server {
    listen 8080;

    # add here the ip address of your server
    # or a domain pointing to that ip (like example.com or www.example.com)
    server_name 94.43.187.233;

    keepalive_timeout 5;
    client_max_body_size 4G;

#    access_log /home/bluser/logs/nginx-access_vr.log;
#    error_log /home/bluser/logs/nginx-error_vr.log;

    access_log /home/bluser/logs/nginx-access_vr_local.log;
    error_log /home/bluser/logs/nginx-error_vr_local.log;

    location /static/ {
#        alias /home/bluser/vr_proj_local/vr/static/;
        alias /home/bluser/vr_proj_local/vr/static/;
    }


    location /local {
        try_files $uri @proxy_to_app;
    }    

    location @proxy_to_app {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_pass http://vr_app_server;
    }
}


